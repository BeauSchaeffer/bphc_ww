name: ivar
channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  # Core trimming tools
  - ivar=1.4.*
  - samtools=1.20

  # Optional: base utilities
  - python=3.10
  - pip

  # (Optional) helper tools if needed downstream
  # - bedtools       # for BED file manipulation
  # - pigz           # for parallel compression
  # - bcftools       # for variant file work
  # - seqtk          # for read trimming or format conversion

# To create this environment:
# conda env create -f envs/env_ivar.yml
